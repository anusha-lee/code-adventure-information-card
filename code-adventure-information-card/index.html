<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Information Card</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Roboto+Slab" rel="stylesheet">
  </head>
  
  <body>
     <!--  Insert HTML here  -->
	  <div class="card-background">
	    <div class="card">
			<header>
			  <img src="images/mt-background.png" alt="background" id="banner">
			  <img src="images/profile-image.jpg" alt="profile image" id="profileImage">
			  <div class="title">
			    <h1>Haley Ward</h1>
			    <h2>Student Success Specialist</h2>
			  </div>
			</header>
			<div class="info">
			  <img src="images/location.png" class="signs" alt="location">
			  <p>Portland, Oregon</p>
			</div>
            <div class="info">			
			  <img src="images/company.png" class="signs" alt="company">
			  <p>Team Treehouse</p>
			</div>
			<div class="info">
			  <img src="images/email.png" class="signs" alt="email">
			  <p>example@email.com</p>
			</div>
		</div>
	  </div>
	
  </body>
</html>
